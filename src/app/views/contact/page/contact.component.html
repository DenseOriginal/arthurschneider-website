<app-title>Contact</app-title>

<div class="contact">
  <div class="information">
    <div class="section">
      <h2>Phones:</h2>
      <span>
        <mat-icon>call</mat-icon>
        <p>+45 52 34 05 60</p>
      </span>
    </div>
    <div class="section">
      <h2>Email:</h2>
      <span>
        <mat-icon>email</mat-icon>
        <p>info@arthurschneider.com</p>
      </span>
    </div>
    <p>
      Download information som<br>
      <a class="link" href="http://arthurschneider.com/contacts?format=vcf">VKort</a>
    </p>
  </div>
  <div class="form">
    <form action="">
      <input type="text" placeholder="Name" id="name">
      <input type="email" placeholder="Email" id="email">
      <input type="tel" placeholder="Phone" id="phone">
      <textarea placeholder="Message" id="message" cols="30" rows="10"></textarea>
      <div class="buttons">
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </div>
</div>
