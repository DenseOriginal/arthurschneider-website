<div>
  <div class="vidContainer">
    <div class="vidOverlay" (click)="triggerYTVideo()">
      <img
        class="yt-play"
        src="/assets/youtube-logo.svg"
        alt="View on youtube"
      />
    </div>
    <img
      [src]="video.snippet.thumbnails.medium.url"
      [alt]="video.snippet.title"
    />
  </div>
  <p>{{ video.snippet.title }}</p>
</div>
